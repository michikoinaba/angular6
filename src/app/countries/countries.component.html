<div align="left">
	<h1>List Of Countries:</h1>

	<!-- show the search box to filter the list of countries -->
	<input [(ngModel)]="searchText" placeholder="search text goes here">
	<ul>
		<li *ngFor="let c of countries$ | filter : searchText"><a
			routerLink="/details/{{c.alpha2Code}}">{{ c.name }}</a></li>
	</ul>
</div>
